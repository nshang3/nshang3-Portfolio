<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Contact.css">
    <meta charset="UTF-8">
</head>
<body>
        <h1 class="section"> Contact Me</h1>
        <div class="column">
            
            <form action="">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your email">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" name="phone" placeholder="(xxx) xxx xxx">
              <label for="province">Province</label>
              <select id="province" name="province">
                <option value="Alberta">Alberta</option>
                <option value="British Columbia">British Columbia</option>
                <option value="Manitoba">Manitoba</option>
                <option value="Newfoundland & Labradour">Newfoundland & Labradour</option>
                <option value="New Brunswick">New Brunswick</option>
                <option value="Nova Scotia">Nova Scotia</option>
                <option value="Ontario">Ontario</option>
                <option value="PEI">PEI</option>
                <option value="Quebec">Quebec</option>
                <option value="Saskatchewan">Saskatchewan</option>
              </select>
            </form>
          </div>

          <p>
            <a href= "index.html"><button class="button">Return to main</button></a>
          </p>
</body>
</html>
